<div class="h-full p-4 flex gap-4 flex-wrap justify-content-center overflow-auto nice-scrollbar">
  <ng-container *ngrxLet="participations$ as participations">
    @for (participation of participations;track participation.id) {
    <app-participation [participation]="participation"></app-participation>
    }
    @if (participations.length === 0) {
    <p class="m-auto text-center">You're not participating in any appointments.</p>
    }
  </ng-container>
</div>
