<div class="p-card wrapper"
  [ngClass]="{'disabled': participation.approved === false || participation.appointment.canceled}"
  (click)="openAppointment()">
  <p class="header">{{ participation.appointment.sport.name }}</p>
  <p class="date">{{ getDate() }}</p>
  <p class="time">{{ getTime() }}</p>
  <div class="bell">
    <i class="pi pi-bell" *ngIf="!participation.userHasSeenChanges"></i>
  </div>
</div>
