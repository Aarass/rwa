@if (ups != undefined) {
<p-card [header]="ups.sport.name" styleClass="block w-20rem">
  <ng-template pTemplate="header">
    <img alt="Card" [src]="ups.sport.iconUrl" />
  </ng-template>
  <div class="flex justify-content-between align-items-end gap-3 mt-1">
    <p-rating [(ngModel)]="ups.selfRatedSkillLevel" [readonly]="true" [cancel]="false" />
    <p-button icon="pi pi-trash" severity="danger" (onClick)="delete()" />
  </div>
</p-card>
} @else if (ups == null) {
<!-- <p-card [header]="" styleClass="block surface-200">
  <div class="flex w-12 h-12 justify-content-center align-items-center">
    <i class="pi pi-plus"></i>
  </div>
</p-card> -->
<p-button icon="pi pi-plus" [rounded]="true" [text]="true" [raised]="true"></p-button>
}
