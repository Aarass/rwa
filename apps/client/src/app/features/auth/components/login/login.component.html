<div [formGroup]="formGroup" class="form" (keydown.enter)="submit()">
  <div class="flex align-items-center gap-3 mb-4 mt-4">
    <p-floatLabel class="w-full">
      <input pInputText name="username" id="username" autocomplete="off" formControlName="usernameControl"
        class="w-full" />
      <label for="username">Username</label>
    </p-floatLabel>
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <span class="p-float-label w-full">
      <p-password name="password" id="password" [feedback]="false" formControlName="passwordControl"
        inputStyleClass="w-full" styleClass="w-full" [toggleMask]="true" />
      <label for="password">Password</label>
    </span>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Close" severity="secondary" (onClick)="onClose()" />
    <p-button label="Sign In" [loading]="loading$ | async" (onClick)="submit()" />
  </div>
  <p-messages key="login" [hideTransitionOptions]="'0ms'" />
</div>
