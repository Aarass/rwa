<div [formGroup]="formGroup" class="form" (keydown.enter)="submit()">
  <div class="flex align-items-center gap-3 mb-4 mt-4">
    <p-floatLabel class="w-full">
      <input pInputText id="username" autocomplete="off" formControlName="usernameControl" class="w-full" />
      <label for="username">Username</label>
    </p-floatLabel>
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <span class="p-float-label w-full">
      <p-password id="password" [feedback]="false" formControlName="passwordControl" inputStyleClass="w-full"
        styleClass="w-full" [toggleMask]="true" />
      <label for="password">Password</label>
    </span>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="cancel()" />
    <p-button label="Sign In" [loading]="loading" (onClick)="submit()" />
  </div>
  <p-messages key="login" />
</div>
